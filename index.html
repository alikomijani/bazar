<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیوار</title>
    <link rel="stylesheet" href="./styles/normalize.css">

        <nav class="navbar">
            <div class="container">
                <div class="navbar__container">
                    <div class="navbar__content">
                        <div class="navbar__logo">

                        <ul class="tab menu">
                            <li class="tab__item tab__item--select">
                                <a>برنامه</a>
                            </li>
                            <li class="tab__item">
                                <a>بازی</a>
                            </li>
                            <li class="tab__item">
                                <a>توسعه دهندگان بازار</a>
                            </li>
                            <li class="tab__item">
                                <a>پشتیبانی</a>
                            </li>
                        </ul>
                        <div class="navbar__menu-bar">
                            <span class=" icon-button">
                                <i class="fas fa-bars"></i>
                            </span>
                        </div>
                        <div class="navbar__fill-gap"></div>
                        <div class="navbar__search input">

                        </div>
                        <div>
                            <span class="icon-button profile-icon">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>

                        <a href="#" class="navbar__btn btn btn-primary ">
                            دانلود بازار
                        </a>
                        <div class="more-icon">
                            <span class="icon-button ">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </span>
                        </div>

                    </div>
                    <ul class="tab">
                        <li class="tab__item tab__item--select">
                            <a>برای شما</a>
                        </li>
                        <li class="tab__item">
                            <a>دسته بندی ها</a>
